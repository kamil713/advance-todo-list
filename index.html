<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <!-- template for "more info" button -->
  <template id="tooltip">
    <h2>More Info</h2>
    <p></p>
  </template>

  <div id="backdrop"></div>
  <div class="modal card" id="add-modal">
    <div class="modal__content">
      <label for="title">Task Title</label>
      <input type="text" name="title" id="title" />
      <label for="description">Short Description</label>
      <input type="text" name="description" id="description" />
      <label for="extra-info">More Info</label>
      <input type="text" name="extra-info" id="extra-info" />
    </div>
    <div class="modal__actions">
      <button class="btn btn--passive">Cancel</button>
      <button class="btn btn--success">Add</button>
    </div>
  </div>

  <header id="main-header">
    <h1>Todo List</h1>
    <button>ADD TASK</button>
  </header>

  <section id="active-tasks">
    <header>
      <h2>Active Tasks</h2>
    </header>
    <ul></ul>
  </section>

  <section id="finished-tasks">
    <header>
      <h2>Finished Tasks</h2>
    </header>
    <ul></ul>
  </section>

  <footer>
    <p data-easter-egg="Nice you find easter egg. Click to give me a star <sup>&#11088;</sup>">&#128539;</p>
  </footer>
  <script src="./main.js"></script>
</body>

</html>
